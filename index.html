<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Search</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i&display=swap" rel="stylesheet">
    <link href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
		<div class="main-logo-container"><a href="index.html"><img class="main-logo" src="https://image.flaticon.com/icons/svg/2539/2539135.svg" alt=""></a></div>
		<h1 class="main-title">mr. joke</h1>
</header>
<form class="search-form">
	<div class="search-panel-container">
		<div class="search-buttons-container">
			<input class="search" type="text" placeholder="find joke by word" required/>
			<button class="search-button" type="submit">
				<img src="https://image.flaticon.com/icons/svg/751/751463.svg" alt="">
			</button>	
			<button class="favourite-btn"><span>favourite list</span><i class="icon-star"></i></button>
			</button>
		</div>
		<div class="control-buttons">
			<div class="qty-btn-container">
				<button class="qty-btn active">All	results</button>
				<button class="qty-btn side-line" data-value="4">4</button>
				<button class="qty-btn side-line" data-value="6">6</button>
				<button class="qty-btn side-line" data-value="8">8</button>
			</div>
			<div>
				<button class="reset-btn">clear</button>
			</div>
		</div>
	
	</div>	
	<div class="results-container">	
		<ul class="results">
		</ul>
</div>
</form>
<script src="main.js" type="text/javascript"></script>
</body>
</html>
